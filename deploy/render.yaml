# Render.com deployment configuration
services:
  # Backend Service
  - type: web
    name: brandguard-backend
    env: python
    plan: starter
    region: oregon
    buildCommand: |
      cd services/backend
      pip install -r requirements.txt
    startCommand: |
      cd services/backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: brandguard-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://brandguard-frontend.onrender.com
    
  # Frontend Service  
  - type: web
    name: brandguard-frontend
    env: static
    plan: starter
    region: oregon
    buildCommand: |
      cd web
      npm ci
      npm run build
    publishPath: web/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Database
databases:
  - name: brandguard-db
    databaseName: brandguard
    user: brandguard
    plan: starter