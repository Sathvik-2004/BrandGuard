name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install backend dependencies
      run: |
        cd services/backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test backend health
      run: |
        cd services/backend
        python -c "from app.db import engine; from app.models import Base; Base.metadata.create_all(bind=engine); print('Database setup successful')"
        python -c "from app.main import app; print('FastAPI app imported successfully')"

  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
        
    - name: Install frontend dependencies
      run: |
        cd web
        npm ci
        
    - name: Build frontend
      run: |
        cd web
        npm run build
      env:
        VITE_API_URL: https://brandguard-production.up.railway.app
        VITE_WS_URL: wss://brandguard-production.up.railway.app

  lint-check:
    runs-on: ubuntu-latest
    name: Code Quality
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
        
    - name: Run Python linting
      run: |
        # Run black check (formatting)
        black --check services/backend/app/ || echo "Python formatting check completed"
        # Run flake8 (style guide)
        flake8 services/backend/app/ --max-line-length=88 --extend-ignore=E203,W503 || echo "Python style check completed"
        
    - name: Set up Node.js for frontend linting
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Frontend linting
      run: |
        cd web
        npm ci
        # TypeScript check
        npx tsc --noEmit || echo "TypeScript check completed"