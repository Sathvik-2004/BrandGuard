# Railway deployment configuration
[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd services/backend && python -c 'from app.db import engine; from app.models import Base; Base.metadata.create_all(bind=engine)' && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1"
restartPolicyType = "ON_FAILURE"